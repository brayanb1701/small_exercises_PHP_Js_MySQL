<script>
var n = prompt("Digite un numero de 20 digitos");
if (n.length == 20){// verifica si la longitud es 20
var a = n.charAt(9); // Se ubica en el primer numero
var b = n.charAt(10); // Se ubica en el segundo numero
if ( (a == 0) && (b == 0) ){
alert("Es un Numero amigo");
}
else{
alert("No es un Numero amigo");
}
}
else{
alert("Debe digitar solamente 20 digitos");
}
</script>
